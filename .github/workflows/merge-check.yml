name: Verificar possibilidade de merge

on:
  pull_request:
    types: [synchronize, opened, reopened]

permissions:
  pull-requests: read

jobs:
  checar-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar se o PR pode ser mesclado
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const estado = pr.data.mergeable;
            const msg = {
              true: "✅ PR pode ser mesclado sem conflitos.",
              false: "❌ PR tem conflitos e **não pode ser mesclado**.",
              null: "⏳ Ainda calculando estado de merge."
            };

            core.info(msg[estado]);
            if (estado === false) {
              core.setFailed(msg[estado]);
            }
